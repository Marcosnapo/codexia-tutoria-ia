<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexia - Tutor de IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Codexia - Tutor de Python</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chat se insertarán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="send-btn">Enviar</button>
            <button id="start-btn">Nueva Sesión</button>
            <button id="end-btn">Finalizar Sesión</button>
        </div>
    </div>

    <script>
        // ¡IMPORTANTE! Hemos cambiado la URL del backend de la local a la de Render.
        const backendUrl = 'https://codexia-tutoria-ia.onrender.com';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');

        // Función para añadir mensajes al chat
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender); // 'user' o 'ai'
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Función para iniciar una nueva sesión
        async function startSession() {
            try {
                const response = await fetch(`${backendUrl}/start-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (response.ok) {
                    addMessage('ai', data.message);
                } else {
                    addMessage('ai', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('ai', 'Error al conectar con el servidor.');
                console.error('Error:', error);
            }
        }

        // Función para enviar un mensaje
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch(`${backendUrl}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                if (response.ok) {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('ai', 'Error al enviar el mensaje al servidor.');
                console.error('Error:', error);
            }
        }

        // Función para finalizar la sesión
        async function endSession() {
            try {
                const response = await fetch(`${backendUrl}/end-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (response.ok) {
                    addMessage('ai', data.message);
                } else {
                    addMessage('ai', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('ai', 'Error al finalizar la sesión.');
                console.error('Error:', error);
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        startBtn.addEventListener('click', startSession);
        endBtn.addEventListener('click', endSession);

        // Iniciar una sesión al cargar la página
        window.onload = startSession;
    </script>
</body>
</html>
