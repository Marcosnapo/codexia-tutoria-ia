<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexia - Tu Tutor de IA</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 20px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #chat-window { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user-message { text-align: right; color: #007bff; }
        .ai-message { text-align: left; color: #333; }
        #message-input { width: calc(100% - 120px); padding: 8px; }
        #send-button, #end-button { padding: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Codexia - Tutor de Programación</h1>
        <div id="chat-window"></div>
        <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
        <button id="send-button">Enviar</button>
        <button id="end-session-button">Finalizar Sesión</button>
    </div>

    <script>
const API_URL = 'http://127.0.0.1:5000';
const chatWindow = document.getElementById('chat-window');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const endSessionButton = document.getElementById('end-session-button');

// Función para añadir mensajes al chat
function appendMessage(sender, message) {
    const messageElement = document.createElement('p');
    messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
    messageElement.innerText = message;
    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

// Función para iniciar la sesión
async function startSession() {
    try {
        const response = await fetch(`${API_URL}/start-session`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        appendMessage('ai', data.message);
    } catch (error) {
        appendMessage('ai', 'Error al iniciar la sesión.');
        console.error('Error:', error);
    }
}

// Función para enviar un mensaje
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return; // No hace nada si el mensaje está vacío

    appendMessage('user', message);
    messageInput.value = ''; // Limpia el input

    try {
        const response = await fetch(`${API_URL}/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        });
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        appendMessage('ai', data.response);
    } catch (error) {
        appendMessage('ai', 'Error al obtener respuesta del tutor.');
        console.error('Error:', error);
    }
}

// Función para finalizar la sesión
async function endSession() {
    if (confirm("¿Estás seguro de que quieres finalizar la sesión?")) {
        try {
            const response = await fetch(`${API_URL}/end-session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            alert(data.message);
            location.reload(); // Recarga la página para empezar una nueva sesión
        } catch (error) {
            alert('Error al finalizar la sesión.');
            console.error('Error:', error);
        }
    }
}

// Asigna los eventos a los botones
sendButton.addEventListener('click', sendMessage);
endSessionButton.addEventListener('click', endSession);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Llama a la función para iniciar la sesión al cargar la página
window.onload = startSession;
    </script>
</body>
</html>
